<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reversi</title>
<link rel="stylesheet" type="text/css" href="css/board.css">
</head>
<body>
	<script type="text/javascript" src="js/reversi.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<div style="display: none">
		<div id="none" class="square">
			<img class="block" src="img/none.png"></img>
		</div>
		<div id="black" class="square">
			<img class="block" src="img/black.png"></img>
		</div>
		<div id="white" class="square">
			<img class="block" src="img/white.png"></img>
		</div>
	</div>
	<table class="resultTable">
		<tr>
			<td><a download="study_result.txt" id="download" target="_blank">
				<input id="downloadButton" type="button" value="セーブ" />
			</a></td>
			<td><label id="loadButtonLabel" for="loadButton"value="ロード" >ロード
				<input id="loadButton" type="file" onchange="loadSelf(this.files)" />
			</label></td>
		</tr>
	</table>
	<div id="base">
		<table class="whole">
			<tr class="mainArea">
				<td class="row">
					<div id="myMonster" class="m1"></div>
					<div id="myEff" class=""></div>
					<div id="myColor" class="black"></div>
				</td>
				<td class="row"><p id="msgBlack" class="message"></p></td>
				<td class="boad">
					<div id="board"></div>
				</td>
				<td class="row">
					<div id="opMonster" class=""></div>
					<div id="opEff" class=""></div>
					<div id="opColor" class="white"></div>
				<td class="row"><p id="msgWhite" class="message"></p></td>
			</tr>
		</table>
		<div class="subArea">
			<canvas id="cv"></canvas>
			<div id="eff" class="noBomb"></div>
		</div>
		<table id="buttonTable">
			<tr>
				<td>
					<form name="form1" class="buttonForm" action="">
						<p>
							<input id="teach" class = "button" type="button" value="おしえる"
								onclick="teachF();" />
							<input id="startSturdy" class = "button" type="button" value="そだてる"
								onclick="StartSturdy();" />
							<input id="battle" class = "button" type="button" value="たたかう"
								onclick="battleF();" />
							<input id="battleVS" class = "button" type="button" value="たいせん"
								onclick="battleVSF();" />
						</p>
					</form>
					<form name="form2" class="buttonForm2" action="">
						<p>
							<input id="sturding" class = "button" type="hidden" disabled="disabled" value="べんきょう中…" />
							<input id="playWhite" class = "button" type="hidden" value="きみが白"
								onclick="play(2);" />
							<input id="playBlack" class = "button" type="hidden" value="きみが黒"
								onclick="play(1);" />
							<label id="battleOnlyLabel" for="battleOnly">学習無し
								<input id="battleOnly" type="file" onchange="loadVSonly(this.files);" />
							</label>
							<label id="battleLearningLabel" for="battleLearning">学習有り
								<input id="battleLearning" type="file" onchange="loadVS(this.files);" />
							</label>
						</p>
						<div id="victory" style="display:none;">勝率：0.0%</div>
						<p>
							<input id="winBlack" class = "button" type="hidden" value="黒のかち" onclick="OnClickButton(1);" />
							<input id="draw" class = "button" type="hidden" value="ひきわけ" onclick="OnClickButton(0.5);" />
							<input id="winWhite" class = "button" type="hidden" value="白のかち" onclick="OnClickButton(0);" />
						</p>
						<p>
							<input id="battleYellow" class = "button" type="hidden" value="ウーパー" onclick="battleYellowF();" />
							<input id="battleBlue" class = "button" type="hidden" value="ワイバーン" onclick="battleBlueF();" />
							<input id="battleRed" class = "button" type="hidden" value="ドラゴン" onclick="battleRedF();" />
						</p>
						<p>
							<input id="stop" class = "button" type="hidden" value="やめる"
								onclick="StopSturdy();" />
						</p>
					</form>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
